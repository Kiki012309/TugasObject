<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DAFTAR TUGAS</h1>
    <button onclick="tambahTugas()">Tambah Tugas</button>
    <button onclick="lihatDaftarTugas()">Lihat Daftar Tugas</button>
    <h2>Daftar Tugas</h2>

    <div id="daftarTugas"></div>
</body>
<script>
    let daftarTugas = [];

    function tambahTugas(){
        let tugas = prompt("Masukkan Tugas Baru Anda :");
        if (tugas) {
            daftarTugas.push(tugas);
            alert("Selamat tugas kamu berhasil ditambahkan!");
        } else {
            alert("Maaf, Tugas tidak boleh kosong!");
        }
    }

    function lihatDaftarTugas() {
        let daftarTugasDiv = document.getElementById('daftarTugas');
        daftarTugasDiv.innerHTML = ""; 

        if (daftarTugas.length === 0) {
            daftarTugasDiv.innerHTML = "<p>Maaf, belum ada tugas yang ditambahkan.</p>";
        } else {
            let ol = document.createElement('ol');
            daftarTugas.forEach(function(tugas) {
                let li = document.createElement('li');
                li.textContent = tugas;
                ol.appendChild(li);
            });
            daftarTugasDiv.appendChild(ol);
        }
    }
</script>
</html>
